<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@300&family=Inria+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body data-barba="wrapper">
    <div data-barba="container" class="main">
        <h3>Some Text Here</h3>
        <h2 class="info">"Lorem ipsum "</h2>
        <div id="curve_chart" style="width: 900px; height: 500px"></div>
        <h4 style="text-align: center;color: #fff;">Graph: unkonh (2012)</h4>
 

        <div class="circle">
         <img src="./images/vecteezy_3d-illustration-planet-earth-icon_20007255_800 1.png">
          
         
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/@barba/core"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
</html>
